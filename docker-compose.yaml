version: '3.8'

services:
  github-mcp:
    build: .
    container_name: github-mcp-server
    ports:
      - "8001:8001"
    environment:
      - GITHUB_TOKEN=${GITHUB_TOKEN}
      - MCP_HOST=0.0.0.0
      - MCP_PORT=8001
      - REQUEST_TIMEOUT=30
      - LOG_LEVEL=INFO
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
    networks:
      - mcp-network
    volumes:
      - ./logs:/app/logs

networks:
  mcp-network:
    driver: bridge